<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- sidebar -->
    <div class="sidebar">
        <a href="#" class="logo"><img src="./img/logo.png" alt="logo"></a>
        <!-- profile image -->
        <div class="profile">
            <div class="profile-img"><img src="./img/profile.jpg" alt="profile"></div>
            <div class="name">
                <h1>Virat Kohli</h1>
                <img src="./img/verify.png" alt="verify">
            </div>
            <span>@virat</span>
        </div>
        <!-- About -->
        <div class="about">
            <!-- Box-1 -->
            <div class="box">
                <h3>54</h3>
                <span>Posts</span>
            </div>
            <!-- Box-2 -->
            <div class="box">
                <h3>14.4k</h3>
                <span>Followers</span>
            </div>
            <!-- Box-3 -->
            <div class="box">
                <h3>14</h3>
                <span>Following</span>
            </div>
        </div>
        <!-- Menu -->
        <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>Feed
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>Notification
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>Explore
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-mail-unread-fill"></i>
                </span>Message
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>Direct
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-bar-chart-fill"></i>
                </span>Stats
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-settings-5-line"></i>
                </span>Settings
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>Logout
            </a>
        </div>
    </div>
</body>
</html>
